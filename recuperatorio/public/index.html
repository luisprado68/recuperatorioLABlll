    <section>
        <div class="container">
            
                <!-- <div class="col"> -->

                    <form >
                        <div class="row">
                        <div class=" col-12">
                        
                            Titulo:<input type="text " id="txtTitulo" class="form-control" required>
    
                            Transaccion
                                <select name="transaccion" id="txtTransaccion" class="form-control">
                                    <option value="Venta">Venta</option> 
                                    <option value="Alquiler" selected>Alquiler</option>
                                    <option value="Permuta" >Permuta</option>
                                  </select>
                            
                            Descripcion:<input type="text " id="txtDescripcion" class="form-control" required>
                            Precio:<input type="text " id="txtPrecio" class="form-control" required>
                            
                        </div>
                        
                            <div class="col icono">
                                
                                    <i class="fas fa-car"></i> <input type="text " id="txtPuertas"  placeholder="Puertas" class="form-control col" required>
                            </div>
                            <div class="col icono">  
                                 <i class="fas fa-map-marked-alt"></i><input type="text " id="txtKMs"  placeholder="KMs" class="form-control col " required>
                            </div>
                            <div class="col icono">
                                 <i class="fas fa-bolt"></i><input type="text " id="txtPotencia"  placeholder="Potencia" class="form-control col " required>
                            </div>
                         </div>
                        
                        
                        
            
                  
                        <div class="botones">
                            <button id="alta">Guardar</button>
                            <button id="btnModificar">Modificar</button>

    <section>
        <div class="container">

            <div class="row bg-primary filtro">
                
                    <h1 class="col-12">Filtros</h1>
                    <div class="col">
                        
                        Transaccion
                        <select name="transaccion2" id="txtTransaccion2" class="form-control bg-warning">
                            <option value="Todos" selected>Todos</option> 
                            <option value="Venta">Venta</option> 
                            <option value="Alquiler">Alquiler</option>
                        </select>

                    </div>
                    <div class="col-6">
                        Promedio de precios:<input type="text " id="promedio" class="form-control"required>
                    </div>
                    <div class="col-6">
                        Promedio de potencia<input type="text " id="proPotencia" class="form-control"required>
                    </div>
                    <div class="col-6">
                        Mayor  potencia<input type="text " id="mayor" class="form-control"required>
                    </div>
                    <div class="col-6">
                        Menor potencia<input type="text " id="menor" class="form-control"required>
                    </div>
                
                
                        
            </div>
        </div>
    </section>
    
    <section>
        <div class="container">
            <div class="row checks">
                <div class="col">
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" id="id" value="id" checked>
                        <label class="form-check-label" for="id">ID</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" id="titulo" value="titulo" checked>
                        <label class="form-check-label" for="titulo">TITULO</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" id="transaccion" value="transaccion" checked>
                        <label class="form-check-label" for="transaccion">TRANSACCION</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" id="descripcion" value="descripcion" checked>
                        <label class="form-check-label" for="descripcion">DESCRIPCION</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" id="precio" value="precio" checked>
                        <label class="form-check-label" for="precio">PRECIO</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" id="puertas" value="puertas" checked>
                        <label class="form-check-label" for="puertas">PUERTAS</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" id="kms" value="kms" checked>
                        <label class="form-check-label" for="kms">KMS</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" id="potencia" value="potencia" checked>
                        <label class="form-check-label" for="potencia">POTENCIA</label>
                    </div>
                  
                </div>
                
            </div>
        </div>
    </section>

    <section>
        <div class="container">
            <div class="table-responsive" id="cont">
                <table id="tablita"class="table table-hover center">
